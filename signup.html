<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="signup.css" rel="stylesheet"/>
</head>
<body>

    <div class="login-form">
        <div class="website-full-logo">
        <div class="website-logo-login"></div> <!--change it by our website name-->
    <div class="website-name-login"></div>
        </div>
        <div class="login-form-start">
    <form>
        
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="usermane" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>


          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="usermane" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="row">
            <div class="col">
                <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Passward" aria-label="First name">
            </div>
            <div class="col">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm Passward" aria-label="Last name">
            </div>
          </div>

        
          <button type="submit" class="login-btn">Login</button>
          <button type="submit" class="google-btn"><i class="fa-brands fa-google"></i> Signup with google</button>
      </form>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
